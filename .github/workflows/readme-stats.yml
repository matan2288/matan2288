name: Generate README Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@v1.3.0
        with:
          username: matan2288
          theme: tokyonight
          show_icons: true
          count_private: true
          hide_border: true
          output: stats.svg

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@v1.3.0
        with:
          username: matan2288
          theme: tokyonight
          layout: compact
          langs_count: 6
          hide_border: true
          output: langs.svg

      - name: Commit SVGs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats.svg langs.svg
          git commit -m "Update README stats" || exit 0
          git push
